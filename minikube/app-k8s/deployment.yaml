apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: app-k8s-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
      version: v1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: hello
        version: v1
    spec:
      containers:
      - name: app-hello
        image: registry.domain.ru/app-hello:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"